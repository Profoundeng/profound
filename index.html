<!DOCTYPE html>
<html lang="en-US">
<head>

<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('https://www.profoundeng.com/wp-content/uploads/2020/01/0-2048x1560.jpg');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
</head>
<body class="">
<div class="bgimg">
  <div class="topleft">
    <p><img src="/wp-content/uploads/2020/01/cropped-01-2-2.jpg"></img></p>
  </div>
  <div class="middle">
    <h1>BACK SOON</h1>
    <hr>
    <p>Website maintainance ongoing</p>
    <p>andy@profoundeng.com</p>
  </div>
  <div class="bottomleft">
    <p>  </p>
  </div>
</div>
</body>
</html>
